<script>
  const SIDEBAR_TITLE_ACTIVE = 'sidebar-title-active';
  const SIDEBAR_BODY_ACTIVE = 'sidebar-body-active';
  const SLIDE_UP_IN = 'slide-up-in';

  let sidebar = document.querySelector('#sidebar'),
  tocSideBar = document.querySelector('#tocSideBar'),
  metaSideBar = document.querySelector('#metaSideBar'),
  postToc = document.querySelector('#post_toc'),
  postSiteMeta = document.querySelector('#post_side_meta'),
  sidebarTitle = document.querySelector('.sidebar-title'),
  sidebarBody = document.querySelector('#sidebar_body');

  tocSideBar && tocSideBar.addEventListener('click', (e) => {
    toggleSidebar(e);
  });

  metaSideBar && metaSideBar.addEventListener('click', (e) => {
    toggleSidebar(e);
  });

  function toggleSidebar(e) {
    let currentTitle = document.querySelector("."+SIDEBAR_TITLE_ACTIVE);
    if (currentTitle == e.srcElement) {
      return ;
    }
    let current, showElement, hideElement;
    if (e.srcElement == metaSideBar) {
      showElement = postSiteMeta;
      hideElement = postToc;
    } else if (e.srcElement == tocSideBar){
      showElement = postToc;
      hideElement = postSiteMeta;
    }
    currentTitle.classList.remove(SIDEBAR_TITLE_ACTIVE);
    e.srcElement.classList.add(SIDEBAR_TITLE_ACTIVE);

    window.Velocity(hideElement, 'stop');
    window.Velocity(hideElement, 'transition.slideUpOut', {
      display: 'none',
      duration: 200,
      complete: function () {
        window.Velocity(showElement, 'transition.slideDownIn', {
          duration: 200
        });
      }
    })
    hideElement.classList.remove(SIDEBAR_BODY_ACTIVE);
    showElement.classList.add(SIDEBAR_BODY_ACTIVE);
  }

  postToc && postToc.addEventListener('transitionend', function() {
    this.classList.remove(SLIDE_UP_IN);
  });

  if (sidebarBody) {
    if (sidebarBody.classList.contains('pisces') || sidebarBody.classList.contains('gemini')) {

      let scrollEl = document.querySelector('.main-continer');

        if (document.scrollingElement.scrollTop >= limitTop) {

            sidebar.classList.add('sidebar-fixed');
            hasFix = true;
          }
        } else {
          if (hasFix) {
            sidebar.classList.remove('sidebar-fixed');
            hasFix = false;
          }
        }
      });
    }
  }

  function scrollAnimation(currentY, targetY) {
   
    let needScrollTop = targetY - currentY
    let _currentY = currentY
    setTimeout(() => {
      const dist = Math.ceil(needScrollTop / 10)
      _currentY += dist
      window.scrollTo(_currentY, currentY)
      if (needScrollTop > 10 || needScrollTop < -10) {
        scrollAnimation(_currentY, targetY)
      } else {
        window.scrollTo(_currentY, targetY)
      }
    }, 1)
  }

  back2Top.addEventListener("click", function(e) {
    scrollAnimation(document.scrollingElement.scrollTop, 0);
    e.stopPropagation();
    return false;
  });
  
  window.addEventListener('scroll', function(e) {
    let percent = document.scrollingElement.scrollTop / (document.scrollingElement.scrollHeight - document.scrollingElement.clientHeight) * 100;
    if (percent > 1 && !back2Top.classList.contains('back-top-active')) {
      back2Top.classList.add('back-top-active');
    }
    if (percent == 0) {
      back2Top.classList.remove('back-top-active');
    }
    if (back2TopText) {
      back2TopText.textContent = Math.floor(percent);
    }
  });

  
  let hasCacu = false;

      hasCacu = true;
    }
  }
  calcuHeight();
  
  let open = false, MOTION_TIME = 300, RIGHT_MOVE_DIS = '320px';

  if (drawerBox) {
    let rightMotions = document.querySelectorAll('.right-motion');
    let right = drawerBox.classList.contains('right');

    let transitionDir = right ? "transition.slideRightIn" : "transition.slideLeftIn";

    let openProp, closeProp;
    if (right) {
      openProp = {
        paddingRight: RIGHT_MOVE_DIS

      closeProp = {
        paddingRight: '0px'

    } else {

      open = !open;

          &lt;p&gt;腾讯的背水一战？&lt;/p&gt;
&lt;!-- more --&gt;
&lt;p&gt;阅文事件自四月末就开始逐渐发酵，初入5月就有爆发趋势，而这一切都来源于签约合同的修改。&lt;/p&gt;
&lt;p&gt;大家对于「签约作者」这个头衔或许并无太多的了解，首先提一下，签约作者跟签约作家的区别判若云泥。一个是名义上的作者，即写手，辛苦码字，薪水微薄；一个是真正的作者，虽然也辛苦码字，但收入较高。&lt;/p&gt;
&lt;p&gt;这个制度，说好听点是一种机构与作家之间开展定向合作的方式，该制度大致包含以下内容：签约年限、指标、奖励、双方职责等。但其所签合同更偏向于平台而非中立。有些平台对于签约作者还有等级的划分，等级越高的作者所获得的权益也就越丰厚。&lt;/p&gt;
&lt;p&gt;尤其是网文的签约作者，大家都知道网文这个东西，以娱乐为主，文笔要求不高但上下限极大。同样是几十万，上百万的字数，但是有的就是爆款，有的却只能混个全勤。&lt;/p&gt;
&lt;p&gt;好了，回归正题。为什么阅文的合同修改会引起轩然大波？首先来看一下阅文合同到底修改了什么：&lt;/p&gt;
&lt;p&gt;阅文集团要求“乙方“（即网文作者）无条件将所有版权交给阅文，且甲方运营版权无需乙方同意，且不予分配收益”；&lt;/p&gt;
&lt;p&gt;“甲方将乙方作品免费发布视为对作品的推广手段，而不是侵权。乙方必须认可”；&lt;/p&gt;
&lt;p&gt;“甲方有权运营乙方所有社交账号”；&lt;/p&gt;
&lt;p&gt;“甲方拥有乙方完本一年内发布的作品，以及一年后发布第一部作品优先权”；&lt;/p&gt;
&lt;p&gt;“和第三方发生版权纠纷时，乙方必须全力协助甲方。所产生的相关费用乙方承担”；&lt;/p&gt;
&lt;p&gt;“乙方签约期间，发布会的所有作品所有版权均为甲方所有”；&lt;/p&gt;
&lt;p&gt;以上还不是最劲爆的，下面这两个才是真正的霸王条款，简直一张卖身契&lt;/p&gt;
&lt;p&gt;“作者创作的书，直到作者死后50年，版权都归阅文所有&amp;quot;;&lt;/p&gt;
&lt;p&gt;&amp;quot;作者不再和阅文是合作关系，而是受阅文委托创作的&amp;quot;;&lt;/p&gt;
&lt;p&gt;啧啧，厚颜无耻，996都没这么嚣张，整张合同都写满了二字：吃人！&lt;/p&gt;
&lt;p&gt;美名曰：签约作者，但享受不到阅文集团任何福利，没有五险一金、加班费等等。作品被侵权了？不好意思，一律费用自理。&lt;/p&gt;
&lt;p&gt;想跳槽？不好意思，阅文集团由腾讯文学与原盛大文学整合，包括创世中文网、起点中文网、起点国际、云起书院、起点女生网、红袖添香、潇湘书院、小说阅读网、言情小说吧等网络原创与阅读品牌；中智博文、华文天下、聚石文华、榕树下等图书出版及数字发行品牌；天方听书网、懒人听书等音频听书品牌。目前网上的主流平台也就这么多了吧，你往哪跳？想去小黑网？抱歉，那里比阅文还黑。&lt;/p&gt;
&lt;p&gt;阅文的签约作者之所以揭竿而起，不是因为他们有强烈的反抗精神，而是这个合同已经触及了底线。但是就目前的舆论来看，无论结果怎样，阅文不亏。以前的合同就不霸道了？同样霸道，但是最起码作者心里还能接受。&lt;/p&gt;
&lt;p&gt;在声讨阅文的过程中，最有意思的当属一些大神作者的反应了。比如唐家三少，啧啧，这我就需要说说了，三少这些年的作品一直在吃老本，斗罗大陆这个 IP 都快用烂了，每本书的套路似曾相识，我就纳了闷了：这些读者怎么还能读的下去？三少在此次事件中明显屁股歪向了阅文，甚至还拿亡妻当挡箭牌。真是挡人财路犹如杀人父母，三少此次风评恐差矣。&lt;/p&gt;
&lt;p&gt;说完阅文的那点破事，来看一下网文作者的现状。从2019年度网络文学发展报告中可以看出：&lt;/p&gt;
&lt;ol&gt;
&lt;li&gt;
&lt;p&gt;网文作者逐年递增（炮灰越来越多）&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;作者年轻化趋势增加，主力为：85、90、95后。00后占比最少，但 00 后的作者数量增长迅速（早点接受社会的毒打也挺好）。&lt;/p&gt;
&lt;/li&gt;
&lt;li&gt;
&lt;p&gt;内容多元化，这里已经不再是玄幻为王，霸道总裁爱上我的耽美小说的天下了。新青年经历更多、见识更广，也更包容。好的作品中多呈现出关注日常、更接地气的整体风格，写作者与社会环境的关联度越发紧密（当然中二是永远的神！）。&lt;/p&gt;
&lt;/li&gt;
&lt;/ol&gt;
&lt;p&gt;只要有资本，哪里都存在行业金字塔。但是网文作者这个金字塔尖的有点不像话。作品半路夭折的现象更是屡见不鲜。不少人都是上学的时候语文课都没学好看见作文就头疼，如今看了几部网文就打算来写书赚钱，自己几斤几两，心里没点 b 数吗。所以这就导致了炮灰真的太多了，不能说是韭菜，因为韭菜还能人模人样的出来。没有自觉的炮灰真的永远是炮灰，渣都不剩。&lt;/p&gt;
&lt;p&gt;再者说说非网文作者。或以此为生，或兼职赚零钱，或兴趣使然用爱发电。比如我经常在知乎与少数派上写一些东西，知乎则全是用爱发电了，一个月不写一篇的那种。少数派则看情况，很缺零花钱的时候，我会用心写一篇，和责编一起修改，改到吐血，大概需要5天才能润色完成。但稿费也不是发表就能拿到的，需要登上首页，写一篇的稿费也就300多块，6000多字儿，这是普通作者的收益。大多数情况下，我还是会每月水一篇，没有稿费的那种，避免失去签约作者的身份。&lt;/p&gt;
&lt;p&gt;我比较喜欢的是那些很硬核的作者，他们的专栏大多也是佛系运营，打赏随意，但每篇质量极高。说到打赏，就需要提一下知乎这个平台的变现能力了。我觉得知乎这些年一直在思考一个问题：「如何在不影响社区氛围的前提下来挣钱」，后来知乎确实是找到了：「盐选会员」，「读书会员」，「知乎live」等等。&lt;/p&gt;
&lt;p&gt;但是知乎却一直忽略了一个问题：平台赚钱了，作者呢？虽然知乎一直存在一个「值乎」的专属一对一付费咨询功能，但使用的频率并不高。其次是「知乎live」，这玩意可真是一言难尽呐。早年的 live 确实有点东西，很棒。但是林子大了什么鸟都有，人们浮躁的内心就决定了，live 的主流一定是类似「从三本到清华，研究生逆袭之路」，「从基层到高管，我的职场之路」等等知乎版毒鸡汤。live 中的很多内容无非就是把一些畅销书，速成书的内容以作者PPT 的形式掰碎了讲给你听。&lt;/p&gt;
&lt;p&gt;后果就是：&lt;/p&gt;
&lt;p&gt;听懂了吗？&lt;/p&gt;
&lt;p&gt;懂了！&lt;/p&gt;
&lt;p&gt;该怎么做呢？&lt;/p&gt;
&lt;p&gt;不知道......&lt;/p&gt;
&lt;p&gt;我最爱的还是一些硬核知识分享，比如我高度近视，我需要从专业的眼科医生那里寻求意见，所以我会通过值乎或 live 讲座来获取知识。&lt;/p&gt;
&lt;p&gt;所以知乎的一些大作者在积累了众多粉丝后逐渐引流至公众号与微博。哪有钱赚就跑哪，人之本性码。&lt;/p&gt;
&lt;p&gt;说这么多有些跑题了，一定要正确认识「签约作者」这一行。它不是作家，只是平台的另一种形式的员工，他们通过文章为平台带来流量，小平台通过流量来获取广告业务进行赚钱，大平台则通过引流来进一步增大流量。更现实来说，这些作品只是资本用来圈钱的工具。但是我们肯定希望这些文字具有深度与灵魂。我们也希望签约他们是一个鲜活的有感情的作者，这样写出来的文字才不至于冰冷，不至于写出一篇满含「吃人」的作品。&lt;/p&gt;
&lt;p&gt;欸，真心希望网文小说能像日本漫画一样走出国门，真正成为文化软实力的一部分。&lt;/p&gt;

          &lt;p&gt;计算机网络的章节设置总给我一种断片的感觉，看着理所当然，却无法道出个所以然来。写一些简单的东西来深化一下，顺便也想知道「网络究竟是怎样连接的」&lt;/p&gt;
&lt;!-- more --&gt;
&lt;h1 id=&#34;什么是-ip-地址&#34;&gt;什么是 IP 地址&lt;/h1&gt;
&lt;p&gt;对于 IP 协议，我们最了解的就是「IP 地址」了。那 IP 地址又是什么呢？&lt;/p&gt;
&lt;p&gt;在生活中，如果想要和朋友打电话，就需要知道对方的电话号码。此时的电话号码就是一个类似于地址的识别码，进行身份的标识。&lt;/p&gt;
&lt;p&gt;同理，在计算机的通信中，为了识别通信的对端，也必须有一个识别码进行身份的标识，这个识别码就是 IP 地址&lt;/p&gt;
&lt;h1 id=&#34;ip地址如何分配&#34;&gt;IP地址如何分配&lt;/h1&gt;
&lt;p&gt;那么问题来了，IP 地址是随意分配的吗？&lt;/p&gt;
&lt;p&gt;当然不是！互联网上的的任何一个主机或路由器都必须有一个唯一的 IP 地址。为了保持正常通信，需要为每个设备配置正确的 IP 地址。就目前的 IPV4 地址来说，它是由 32 位正整数来表示的，且在计算机内部以二进制方式被处理。形如: 00000000 . 00000000 . 00000000 . 00000000 ( 二进制 )&lt;/p&gt;
&lt;p&gt;我们可以得出 IP 地址的所有数目总共有约 43亿（2的32次方），但是 43 亿这个数目远远不够，因为 IP 地址不是根据主机台数来设置的。每台主机上的每块网卡都得设置 IP 地址。通常一块网卡只设置一个 IP 地址，但实际操作中并非这样。再者，路由器往往都会配置两个以上的网卡。&lt;/p&gt;
&lt;p&gt;所以这就导致了一个问题， IP 地址有着耗尽的危险。（2019 年 11 月 26 日 IPV4 地址耗尽）所以我们只为相应数量的设备分配唯一的 IP 地址，而不是每台主机或路由器都分配一个 IP 地址。这就涉及到了「全局地址和私有地址」。&lt;/p&gt;
&lt;p&gt;私有网络的 IP 地址范围：&lt;/p&gt;
&lt;p&gt;10.0.0.0 ~ 10.255.255.255（10/8） A 类&lt;/p&gt;
&lt;p&gt;172.16.0.0 ~ 172.31.255.255（172.16/12）B 类&lt;/p&gt;
&lt;p&gt;192.168.0.0 ~ 192.168.255.255 （192.168/16）C 类&lt;/p&gt;
&lt;p&gt;在此之外的 IP 地址称为全局 IP(公网 IP)，私有 IP 最初是无法连接到互联网的，在 NAT 技术诞生后，实现了私有地址的主机与全局地址的互联网主机的通信。私有 IP 也就可以通过这个技术接入互联网。（这里的主机是广义上的计算机，而非专指个人 PC）&lt;/p&gt;
&lt;p&gt;关于这一点，我们可以通过命令提示符的 ipconfig 命令来进行验证 ，查找的结果通常是 172 与192开头的，ipconfig 查询到的是我们的局域网内的 IP。&lt;/p&gt;
&lt;h1 id=&#34;什么是-nat&#34;&gt;什么是 NAT&lt;/h1&gt;
&lt;p&gt;前面我们提到了，连接到互联网的主机 IP 地址是不允许重复的。那私有地址的存在会不会打破这一规则呢？当然不会，私有 IP 地址连接到互联网需要 NAT 的帮助。目前的路由器都内置了 NAT 技术&lt;/p&gt;
&lt;p&gt;NAT 是如何工作的？首先假设一个场景&lt;/p&gt;
&lt;p&gt;一个局域网：有三台主机 A B C，和一台 NAT 路由器，三台主机的私有 IP 地址分别为：10.0.0.1，10.0.0.2，10.0.0.3。路由器则拥有一个全局 IP：202.244.174.37。&lt;/p&gt;
&lt;p&gt;外部的互联网：一个连接到互联网的服务器，全局 IP为：163.221.120.9。&lt;/p&gt;
&lt;p&gt;当局域网的一台主机 A 想要访问互联网时（比如访问某个网站），它会向目的主机（网站服务器）发送 IP 数据报。在数据报的首部会标识这样的一条信息：「目标地址：163.221.120.9，源地址：10.0.0.1」。当然，经过 NAT 路由器时会进行处理。处理后的信息为：「目标地址：163.221.120.9，源地址：202.244.174.37」，这个转换就是 NAT 技术实现的，反之亦然。这些转换都被记录到路由器的转换表中&lt;/p&gt;
&lt;p&gt;这里就引出了另外的问题：当局域网内同时有多个主机与外部进行通信时怎么办？&lt;/p&gt;
&lt;p&gt;我们不能仅仅依靠全局 IP 地址的转换，全局 IP 个数是有限的。所以需要在 IP 数据报中添加端口号。&lt;/p&gt;
&lt;h1 id=&#34;端口号&#34;&gt;端口号&lt;/h1&gt;
&lt;p&gt;那为什么要添加端口号？简单来说，是为了解决 NAT 转换时，全局 IP 地址不够用的问题。&lt;/p&gt;
&lt;p&gt;因为在传输层的 TCP 或 UDP 的通信中，只有「目标地址，源地址，目标端口，源端口和协议类型（TCP 或 UDP）都一致时才被认为是同一个通信连接」。&lt;/p&gt;
&lt;p&gt;比如下面两个就是两个不同的通信连接&lt;/p&gt;
&lt;p&gt;&lt;em&gt;源 IP 地址：172.20.100.34  目标 IP 地址：172.20.100.32  TCP：6  源端口号：2001 目标端口号：80&lt;br&gt;
源 IP 地址：172.20.100.34  目标 IP 地址：172.20.100.32  TCP：6  源端口号：2002 目标端口号：80&lt;/em&gt;&lt;/p&gt;
&lt;p&gt;在数据链路和 IP 中的地址，分别指的是 MAC 地址和 IP 地址。前者用来识别同一链路中的不同计算机，后者则用来识别 TCP/IP 网路中互联的主机与路由器。&lt;/p&gt;
&lt;p&gt;在传输层也有这种类似的概念，那就是端口号。端口号用来识别同一个计算机中进行通信的不同应用程序。&lt;/p&gt;
&lt;p&gt;举个例子，一台计算机上是可以同时运行多个程序的。每个程序都占用一个端口号，传输层协议利用这些端口号才能正确识别正在运行的应用程序，并准确的传输数据。&lt;/p&gt;
&lt;h1 id=&#34;端口号如何确定&#34;&gt;端口号如何确定&lt;/h1&gt;
&lt;p&gt;在实际进行通信时，每个应用程序都有指定的端口号，不可以随意使用。比如常见的 HTTP, FTP, SSH, TELNET 等广为使用的应用协议中所使用的端口号是固定的，这些端口号是标准既定的，范围一般在 0~1023之间。&lt;/p&gt;
&lt;p&gt;除此之外还可以动态分配，动态端口的范围从 49152 到 65535（也有一种说法是 1024 ~ 65535），这些端口号一般不固定分配给某个服务，也就是说许多服务都可以使用这些端口。只要运行的程序向系统提出访问网络的申请，那么系统就可以从这些端口号中分配一个供该程序使用。比如 1024 端口就是分配给第一个向系统发出申请的程序。在关闭程序进程后，就会释放所占用的端口号。&lt;/p&gt;

        <a class="result-title" style="opacity: 0;" href="https://lyuan77.github.io/cong-kindle-yin-fa-de-si-kao/"" data-c="
          &lt;p&gt;这篇文章并不是来谈使用 kindle 的利弊，kindle 本身没有值得说的地方，它只是一个阅读器而已。&lt;/p&gt;
&lt;!-- more --&gt;
&lt;h1 id=&#34;缘起&#34;&gt;缘起&lt;/h1&gt;
&lt;p&gt;这个事情要从近半年的寒假的说起，闲在家中，又没有其他的爱好。游戏的新鲜感有限，游戏过后总是眼酸腰痛又头晕，但真是「玩着一时爽，玩后火葬场」。所以我时不时去各家小书店淘书看。&lt;/p&gt;
&lt;p&gt;县里的书店林林总总，教辅书籍占了大半，剩下的多是励志成功学和耽美小说，还有一些过期的刊物。这些刊物售价便宜，甚至贱卖。在这里，人们并不喜欢读书，书店老板对这些书籍并不感冒，为了挽回些成本，我至今还可以买到 2015 年的杂志。我比较喜欢的两本是《绘心》与《绘意》。&lt;/p&gt;
&lt;p&gt;虽说是过期刊物，但是里面每期附赠的小礼物还在。这是我喜欢买它们的原因。其次是一些有意思的小说，比如《青春奇妙物语1》，就是我在书堆里偶然间翻到的。书中脑洞大开的故事相当的吸引我。&lt;/p&gt;
&lt;p&gt;如果书店能够满足我的阅读需求，我还是不会买 kindle 的。本地书店的书籍种类少且多是四大名著之类的名作。我对这些名作敬而远之，并非因为读不下去，而是因为读的次数太多了。&lt;/p&gt;
&lt;p&gt;初三时，语文老师发给我们每人一本绿色的习题集。里面是一些关于名作的习题，这些习题中考要考，老师的本意是让我们避免丢分，但这也间接地造成了日后我对这些名作的反感。&lt;/p&gt;
&lt;p&gt;我没有任何书单，所以我喜欢逛书店，最初没有想读的书，但是在书店逛了一圈又一圈后，总会发现几本对胃口的书。就像女人喜欢逛街一样，虽然不知道要买什么，但是逛了一圈后，身上总是多了好几样东西。&lt;/p&gt;
&lt;h1 id=&#34;机缘巧合&#34;&gt;机缘巧合&lt;/h1&gt;
&lt;p&gt;如果只有上面的种种原因的话，我还是不会买，因为没钱。如果说书籍是人类进步的阶梯，那 kindle就是人类进步的电梯了。所以这该死的金钱，阻挡了我登上人类进步的电梯。&lt;/p&gt;
&lt;p&gt;但缘分是妙不可言的。某日醒来，我按照往日的习惯打开了支付宝，倍感欣慰的看着三年前存入的10块钱基金又为我获利一分钱。接着又发现余额莫名多了 800 块，查看钱源才知道这是老爸给我的 800 巨款用于零花。我这才动了买 kindle 的心思。&lt;/p&gt;
&lt;h1 id=&#34;泡面神器还是助眠神器&#34;&gt;泡面神器还是助眠神器？&lt;/h1&gt;
&lt;p&gt;kindle paperwhite 4 入手后我才知道，kindle 的产品更新时间很慢。这个已经是 paperwhite 系列中最新款。我第一次接触 kindle 是在高中，借了一位同学的 kindle 去看《解忧杂货店》。躲在被窝里看书的日子真的让人怀念。&lt;/p&gt;
&lt;p&gt;亚马逊的电商业务虽然已经退出中国，但是 kindle 电子书的业务还保留着，电子书的种类算是最多的。入手后就果断下载了很多电子书，譬如《三体》系列，艾西莫夫的科幻作品集，杨照的《讲给大家的中国历史》系列等等，&lt;s&gt;这让本不富裕的我雪上加霜。&lt;/s&gt;&lt;/p&gt;
&lt;p&gt;kindle 在购买后的闲置率极高，又因为它的尺寸相当适合盖泡面。所以泡面神器的称号是当之无愧的。其次，kindle 的使用场景更多地集中在了夜晚入睡前。这很容易理解，毕竟每天 996 的上班族并无太多的时间去陶冶情操，在校学生也是白天课程满满。所以 kindle 在夜晚就成为了诸多人的助眠神器，这也是 kindle 最容易损坏的地点。毕竟一个翻身，小小kindle屏幕就碎了呢。所以论减肥与睡姿的重要性！&lt;/p&gt;
&lt;h1 id=&#34;看了哪些书&#34;&gt;看了哪些书&lt;/h1&gt;
&lt;p&gt;说来惭愧，我看的更多的是漫画。亚马逊上的某些电子书偏贵，所以我购买了 kindle unlimited。冯骥才先生的《俗世奇人》，我从高中就开始看了，最初的一本在书店淘的，是盗版。在 kindle 上我买了《俗世奇人全本》，18 篇新作，算是一饱眼福了。&lt;/p&gt;
&lt;p&gt;《儒林外史》，最出名的是其中的范进中举一篇。我也是因为这一篇文章入坑的。古代小说要结合历史来看，如果套空历史背景仅看小说，是无法正确理解文中人物的某些行为的。这样小说看起来就有些晦涩难懂了。&lt;/p&gt;
&lt;p&gt;读书，肯定不能单单读小说。我高中的时候比较喜欢看《鬼脸历史课》，因为其语言生动有趣。但是这样也有诸多缺点，它和很多历史科普书一样按照时间线来进行人物故事与历史大事件的讲解。&lt;/p&gt;
&lt;p&gt;后来我找到了杨照的《讲给大家的中国历史》系列，很有特色。他的每本书籍都是一个大专题，书中的每个章节是一个个小专题。他并不侧重于人物故事与历史大事件，而是从这些专题中剖析真正的历史。&lt;/p&gt;
&lt;p&gt;所以在读这个系列的书的时候，我发现中国的历史并不是那么简单。举个例子：春秋时期记载了很多自杀的故事，这些故事在今人看来是不可理解的，甚至觉得死得毫无意义。比如子路之死，程婴杵臼与赵氏孤儿等等。从今人的价值观念来看，就是轻生，但是融入按当时的社会背景来看，那个时代人具有信念的力量：活下去不是最重要的，如果为了活下去而背叛了心中坚定的信念，那么还不如一死。这就是那个时代的人们的价值观。&lt;/p&gt;
&lt;p&gt;其次，死亡时面对原则冲突的一种解脱。举个例子：女朋友问你：我和你娘同时掉进水里你先救谁？先救娘，不仁；先救媳妇，不孝。原则冲突了怎么办呢？这时候死亡就是最好的解脱。所以自杀就好了。&lt;/p&gt;
&lt;p&gt;当然，我还看了一些社科类的。比如《怪诞行为学》与《影响力》，蛮有意思的两本书。对身边一些有意思的经济现象，从心理学方面进行的解释。我还没有看完，不好具体评论。&lt;/p&gt;
&lt;p&gt;碎片的时间，我比较喜欢看《知乎一小时系列》。《健康护理包：从脊椎到睡眠管理》就很不错，毕竟身体是革命的本钱，要善待身体一定要先了解身体。不善待身体，迟早会遭到身体的报复！&lt;/p&gt;
&lt;p&gt;最后就是最喜欢的漫画了，我坦言，《哆啦A梦》没有看完，所以我一直在追。平时在看的有《一拳超人》，《阿拉蕾》，《乌龙院》，《海贼王》。不得不说漫画的电子版也是超贵！&lt;/p&gt;
&lt;h1 id=&#34;结尾&#34;&gt;结尾&lt;/h1&gt;
&lt;p&gt;虽然想写一篇关于 kindle 文章，但是想来想去发现并没有什么能写的。买 kindle 的本意就是为了不折腾，即翻即看才是我的本意。所以除了弄 RSS 订阅外，我几乎没有怎么折腾。&lt;/p&gt;
&lt;p&gt;我们经常说：腹有诗书气自华。但其实：粗缯大布裹生涯，腹有诗书气自华，&lt;s&gt;看脸&lt;/s&gt;才更为贴切。&lt;/p&gt;
&lt;p&gt;那读书仅仅是为了气自华吗？读书的意义在哪？这个问题很哲学。在此之前其实我一直在想：父辈们所说的多读书中的「读书」二字究竟指的是什么？&lt;/p&gt;
&lt;p&gt;当然肯定不是励志成功学和耽美小说，我认为这里的书更多的指的是能带给我们一技之长或学位或金钱的书，也就是「专业书籍」。&lt;/p&gt;
&lt;p&gt;那读书的意义在哪？我觉得除了专业书籍外，没有任何一本书能够快速的改变我们的现状与命运。我们可以认为：读专业书籍的意义在于可以快速改变我们的现状，进而改变命运。但是除此之外呢？人活着除了物质还需要有精神养料。一个整天只知道刷短视频，看段子，只知道接收别人的信息的人，是不可能活的舒服且有意义的。&lt;/p&gt;
&lt;p&gt;这时候一本可以陶冶情操的书籍就格外的重要，它能够告诉你：嗨，伙计！你这样不行，你需要改变一下，不用着急。这时候你看了几句话，几句激荡起内心涟漪的话。你得以深思，这些话具有神奇的力量，它安抚了你躁动的内心，填补了你心灵的空虚，你终于可以冷静的思考人生的意义。它潜移默化地形成你的世界观价值观爱情观金钱观。这时候你觉得自己需要改变，你拿起了专业书籍，改写了最终的命运。这就是读书的意义！&lt;/p&gt;

          &lt;p&gt;恰逢母亲节，看到身边的朋友都在跟母亲表白。但我是一个内向的人，不擅长表露自己的情感，所以就把自己一直想对父母的说的话写了下来&lt;/p&gt;

&lt;hr&gt;
&lt;p&gt;恍惚间我已经20岁了，真像做梦一样，我也觉得是时候做个总结与规划了。人皆有野心与欲望，然而这些东西只能憋在心里，在失意与落寞的时候才能拿出来做做白日梦，激励自己。今日且不说这些，我虽仍是少年，但要谈点实在的。&lt;/p&gt;
&lt;p&gt;过去的这20年，我真正遇到人生十字路口的机会有4次。它们分别在2014，2017，2018，2019。&lt;/p&gt;
&lt;p&gt;尤其这三年，从高中升入大学，再到面对大学玲琅满目的专业，一次次的机会摆在我的面前。而我珍惜的次数却很少。这是一直让我心中一直过意不去的地方，我不能说后悔，因为我不想否定过去，也不认为过去那几年我的所作所谓是错误的。&lt;/p&gt;
&lt;p&gt;人在年轻时总喜欢幻想，因为有未来可以期盼。我也是，但我痛恨这样的幻想。给人以希望，却又在未来让人亲眼看到这些幻想真的虚无缥缈。但是年少的热血沸腾，这就像人的欲望一样，无法遏制。&lt;/p&gt;
&lt;p&gt;我很普通，就连幻想也和大多人一样。有人说，人的成长就是一步步的看清现实，认知差距。时至今日，我成长了，稍微看到了现实，也认知到了差距。但我依旧觉得未来可期。&lt;/p&gt;
&lt;p&gt;为什么觉得未来仍可期？我认为这是我的世界观与价值观所决定的。一个人的世界观与价值观都是可以塑造的，但像我这样的万千普通人，我们的世界观与价值观又是怎么塑造的？一个是自身因素，一个则是社会因素。一个人若没有自身的思考，便只能随波逐流，深受社会因素的影响。而其人生观与价值观则易被破坏。&lt;/p&gt;
&lt;p&gt;未来可期，并不代表我不迷茫。时代有时代的桎梏，人生也有人生的桎梏。这20年真的太快太单一了，我并没有太多的经验和教训可以提取与总结。只能说有怨无悔，毕竟面对选择，我并没有交出让人满意的答卷。我羡慕一些朋友，但我也知道，那是他们的人生，那里也有属于他们独享的忧愁。&lt;/p&gt;
&lt;p&gt;我这回顾很随意吧？也确实没有什么可以谈的，过去真正属于我独立思考的时间并不多。但是这规划则不相同，我不想把这当作新的开始，因为这会让我的人生产生割裂感。我也不喜欢新的开始之类的谎言，在中华数千年的历史中，无论怎么改朝换代，它都不可能是一个新的开始。历史不具备割裂性质，历朝历代都是文明的延续，它和前朝都有着相同的本质。而我的人生也应当如此。&lt;/p&gt;
&lt;p&gt;人生的规划很难制定与施行，一方面在于诸多变数，一方面则在于实施者观念的改变。我无法规划长远之事，但凡事预则立，不预则废。我仔细思考未来5年内的可能面对的重要抉择，筛选下来则只有：「是否考取硕士学位」这一个重要的抉择。但对于这个选择，我并没有多余的选项，只有必考一个选项。我时常感慨：没有多余的选择往往是做好的选择。但一旦真的发生到了自己身上，却又有些万分无奈。&lt;/p&gt;
&lt;p&gt;既然方向确定，那如何前行，却让我颇压力。反思过去种种，我对课业的重视度不高，查漏补缺着实需要不少精力，幸时间尚且充沛。此外，为增加结局的满意度，我应该减少娱乐活动。计算机专业虽说并不有趣，但却是我自愿转的专业。平心而论我并不觉得枯燥无味。正所谓：「要想生受用，需下死工夫」，虽说没有优秀与卓越的品质，却应当有恒心与毅力。我讨厌鸡汤，努力应是人之常态，而鸡汤却让努力成为了一种奢侈品。&lt;/p&gt;
&lt;p&gt;虽说我可以在文中夸下海口，各种鸡汤承若信手拈来。但这不是我心中所愿，身为普通人，常常在上一秒化身奋斗逼，下一秒就克制不住的想娱乐放松自己。唯有陈述事实，简要的剖析自我，展示心中所想，才能让我看清自己未来与上限，才能更好地看清楚自我欺骗的惨淡与怨念。&lt;/p&gt;
&lt;p&gt;此篇不是结尾，而是我人生的开场白。写给自己，也写给我平凡的老爸老妈。&lt;/p&gt;

<script>
  !function () {
    let searchMask = document.querySelector('#search_mask');
    let result = document.querySelector('#result');
    let items = document.querySelectorAll('.item');
    let searchBox = document.querySelector('#search');
    let statCount = document.querySelector('#stat_count');
    let statTimes = document.querySelector('#stat_times');
    let pageUl = document.querySelector('#page_ul');
    let close = document.querySelector('#close');
    
    close.addEventListener('click', function() {
      searchMask.style = 'display: none;'
    })

    let finds = [];
    let contents = [];
    let pageSize = 10;
    items.forEach(item => {
      let a = item.querySelector('a');
      contents.push({
        title: a.innerText,
        details: a.dataset.c,
        link: a.href
      })
      item.remove();
    })

    function insertStr(soure, start, count) {
      let newStr = soure.substr(start, count);
      return soure.slice(0, start) + '<em>' + newStr + '</em>' + soure.slice(start + count);
    }

    pageUl.addEventListener('click', function(event) {
      let target = event.target;
      if (target.__proto__ === HTMLSpanElement.prototype) {
        appendResults(parseInt(target.dataset.i));
      }
    })

    function appendResults(index) {
      let htmlResult = '';
      let start = index || 0;
      let end = Math.min(start + pageSize, finds.length);
      for (let i = start; i < end; i++) {
        const current = finds[i];
        let html = current.title;
        let sum = 0;
        let positions = current.positions;
        positions.forEach(position => {
          html = insertStr(html, position.start + sum, position.count);
          sum += 9;
        })
        htmlResult += `<div class="item"><a class="result-title" href="${current.link}">${html}</a></div>`;
      }
      result.innerHTML = htmlResult;
      pageUl.innerHTML = '';
      let count = finds.length / pageSize;
      let lis = '';
      if (start !== 0) {
        lis += `<span class="fa fa-angle-left" data-i='${start - 1}'></span>`;
      }
      for (let i = 0; i < count; i++) {
        lis += `<span class='${i === start?'current':''}' data-i='${i}'>${i+1}</span>`;     
      }
      if (start+1 < count) {
        lis += `<span class="fa fa-angle-right" data-i='${start+1}'></span>`;  
      }
      pageUl.innerHTML = lis;
    }

    function search(delay) {
      let timer = null
      return function () {
        clearTimeout(timer)
        timer = setTimeout(() => {
          let start = Date.now();
          let segments = searchBox.value.split(' ').filter(c => c != '');
          if (segments.length <= 0) {
            return;
          }
          finds = [];
          let htmlResult = '';
          contents.forEach(content => {
            let title = content.title;
            let positions = [];
            let find = false;
            segments.forEach((segment) => {
              if (content.title.includes(segment)) {
                find = true;
                positions.push({
                  start: content.title.indexOf(segment),
                  count: segment.length
                })
              } else if (content.details.includes(segment)) {
                find = true;
              }
            });
            if (find) {
              finds.push({
                title: content.title,
                link: content.link,
                positions
              });
            }
          })
          appendResults(0);
          statCount.textContent = finds.length;
          statTimes.textContent = Date.now() - start;
        }, delay)
      }
    }
    searchBox.addEventListener('input', search(200));
  }()
</script>

        alert("复制错误！请手动复制！")
      }
      document.body.removeChild(textArea);
    }

    copy = function (text) {
      createTextArea(text);
      selectText();
      copyToClipboard();
    };

    return {
      copy: copy
    };
  })(window, document, navigator);

  function copyCode(e) {
    if (e.srcElement.tagName === 'SPAN' && e.srcElement.classList.contains('copy-code')) {
      let code = e.currentTarget.querySelector('code');
      var text = code.innerText;
      if (e.srcElement.textContent === '复制成功') {
        console.log('复制操作频率过高');
        return;
      }
      e.srcElement.textContent = '复制成功';
      (function (elem) {
        setTimeout(() => {
          if (elem.textContent === '复制成功') {
            elem.textContent = '复制代码'
          }
        }, 1000);
      })(e.srcElement)
      Clipboard.copy(text);
    }
  }

  let pres = document.querySelectorAll('pre');
  pres.forEach(pre => {
    let code = pre.querySelector('code');
    let copyElem = document.createElement('span');
    copyElem.classList.add('copy-code');
    copyElem.textContent = '复制代码';
    pre.appendChild(copyElem);
    pre.onclick = copyCode
  })

</script>
